<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculater</title>
  <link rel="stylesheet" href="./BMI.css">
</head>

<body>
  <div class="container">
    <h1>BMI Calculater</h1>
    <form id="BMIform">
      <label for="bmiform">Gender:</label>
      <select id="gender" required>
        <option value="male">Male</option>
        <option value="felale">Female</option>
      </select>
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter Age" required>

      <label for="height-feet">Height:</label>
      <input type="number" id="height-feet" placeholder="Enter Feet" required>
      <input type="number" id="height-inches" placeholder="Enter Inches" required>

      <label for="weight">Weight:</label>
      <input type="number" id="weight" placeholder="Enter Weight" required>


      <input type="submit" value="Calculate BMI">
    </form>
    <div id="result">Result</div>

  </div>




  <script src="./BMI.js"></script>
</body>

</html>
